apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-secrets-isis-rl-ac-uk
  namespace: envoy-gateway-system
spec:
  secretName: argo-secrets-isis-rl-ac-uk
  issuerRef:
    name: letsencrypt
  subject:
    organizations:
      - UK Research and Innovation
    countries:
      - GB
    provinces:
      - Wiltshire
    serialNumber: Government Entity
  dnsNames:
  - argo.secrets.isis.rl.ac.uk