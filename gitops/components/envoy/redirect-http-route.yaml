apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-redirect
  namespace: envoy-gateway-system
spec:
  parentRefs:
  - name: eg
    namespace: envoy-gateway-system
    sectionName: http-vault
  - name: eg
    namespace: envoy-gateway-system
    sectionName: http-argo
  hostnames:
    - "secrets.isis.rl.ac.uk"
    - "argo.secrets.isis.rl.ac.uk"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https